name: Deploy CRFM to Hostinger

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: {}

concurrency:
  group: deploy-hostinger-crfm
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Create release (semantic versioning)
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 24
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build metadata
        run: |
          echo "VITE_BUILD_SHA=${GITHUB_SHA::7}" >> "$GITHUB_ENV"
          echo "VITE_BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_ENV"
          if [ -n "${{ steps.semantic.outputs.new_release_version }}" ]; then
            echo "VITE_APP_VERSION=${{ steps.semantic.outputs.new_release_version }}" >> "$GITHUB_ENV"
          elif [ -n "${{ steps.semantic.outputs.last_release_version }}" ]; then
            echo "VITE_APP_VERSION=${{ steps.semantic.outputs.last_release_version }}" >> "$GITHUB_ENV"
          else
            echo "VITE_APP_VERSION=$(node -p \"require('./package.json').version\")" >> "$GITHUB_ENV"
          fi

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          port: ${{ secrets.HOSTINGER_FTP_PORT }}
          protocol: ftp
          local-dir: dist/
          server-dir: ${{ secrets.HOSTINGER_FTP_SERVER_DIR }}
          dangerous-clean-slate: true
