name: Deploy CRFM to Hostinger

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: {}

concurrency:
  group: deploy-hostinger-crfm
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}
      HOSTINGER_FTP_PROTOCOL: ${{ secrets.HOSTINGER_FTP_PROTOCOL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Create release (semantic versioning)
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 24
          extra_plugins: |
            conventional-changelog-conventionalcommits
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build metadata
        run: |
          sha_short="$(printf '%s' "$GITHUB_SHA" | cut -c1-7)"
          echo "VITE_BUILD_SHA=$sha_short" >> "$GITHUB_ENV"
          echo "VITE_BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_ENV"

          version="${{ steps.semantic.outputs.new_release_version }}"
          if [ -z "$version" ]; then
            version="${{ steps.semantic.outputs.last_release_version }}"
          fi
          if [ -z "$version" ]; then
            version="$(node -p "require('./package.json').version")"
          fi
          echo "VITE_APP_VERSION=$version" >> "$GITHUB_ENV"

      - name: Install
        run: npm ci

      - name: Load Supabase build env (.env.production)
        run: |
          if [ ! -f ".env.production" ]; then
            echo "Missing .env.production in repo root"
            exit 1
          fi
          # Export only VITE_ vars from .env.production (strip surrounding quotes if present).
          while IFS= read -r line; do
            case "$line" in
              VITE_*=*)
                key="${line%%=*}"
                val="${line#*=}"
                val="${val%\"}"
                val="${val#\"}"
                echo "${key}=${val}" >> "$GITHUB_ENV"
                ;;
            esac
          done < .env.production

      - name: Check Stripe publishable key
        run: |
          if [ -z "${VITE_STRIPE_PUBLISHABLE_KEY}" ]; then
            echo "WARNING: Missing VITE_STRIPE_PUBLISHABLE_KEY (Stripe checkout will be disabled in the UI)."
            exit 0
          fi
          echo "Stripe key present (length=${#VITE_STRIPE_PUBLISHABLE_KEY})."

      - name: Resolve deploy protocol
        run: |
          protocol="${HOSTINGER_FTP_PROTOCOL:-ftp}"
          echo "HOSTINGER_DEPLOY_PROTOCOL=$protocol" >> "$GITHUB_ENV"
          echo "Using deploy protocol: $protocol"

      - name: Build
        run: npm run build

      - name: Deploy to Hostinger via SFTP (SSH)
        if: env.HOSTINGER_DEPLOY_PROTOCOL == 'sftp'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOSTINGER_SSH_HOST || secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_SSH_USERNAME || secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_SSH_PASSWORD }}
          key: ${{ secrets.HOSTINGER_SSH_PRIVATE_KEY }}
          port: ${{ secrets.HOSTINGER_SSH_PORT || 22 }}
          source: "dist/*"
          target: ${{ secrets.HOSTINGER_FTP_SERVER_DIR }}
          strip_components: 1

      - name: Deploy to Hostinger via FTP
        if: env.HOSTINGER_DEPLOY_PROTOCOL != 'sftp'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          port: ${{ secrets.HOSTINGER_FTP_PORT }}
          protocol: ${{ env.HOSTINGER_DEPLOY_PROTOCOL }}
          local-dir: dist/
          server-dir: ${{ secrets.HOSTINGER_FTP_SERVER_DIR }}
          dangerous-clean-slate: true
